config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
      - "2"
      - "3"
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/todo/{{ id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: 'message'
            - equals: 
                message: "ToDo has been deleted"
  - name: "API request with non-existing ToDo"
    flow:
      - delete:
          url: "/todo/9999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: 'message'
            - equals: 
                message: "ToDo to delete doesnÂ´t exist"
  - name: "API request with invalid ID"
    flow:
      - delete:
          url: "/todo/abc"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
