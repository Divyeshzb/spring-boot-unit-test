# Test generated by RoostGPT for test dm-example-5 using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/todo"
          json:
            title: "Test todo"
            description: "This is a test todo"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "title"
            - hasProperty: "description"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/todo"
          json:
            id: "123"
            title: "Test todo"
            description: "This is a test todo"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - equals:
                - "message"
                - "Payload malformed, id must not be defined"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/todo"
          json:
            title: "Test todo with special characters @#$%^&*()"
            description: "This is a test todo with a large amount of data" + "a"*1000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "title"
            - hasProperty: "description"
